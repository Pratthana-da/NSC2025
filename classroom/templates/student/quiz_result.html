{% extends 'student/base_student.html' %}
{% load static %}
{% block title %}ผลสอบ{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-white to-purple-50 flex items-center justify-center px-4 py-12">
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full text-center space-y-6">

    <!-- เหรียญ -->
    <img src="{% static 'images/medal.png' %}" alt="Medal" class="mx-auto w-28 h-28" />

    <!-- ข้อความหลัก -->
    <h2 class="text-xl font-semibold text-gray-900">ยินดีด้วยคุณทำแบบทดสอบผ่านแล้ว</h2>
    <p class="text-gray-700 text-sm">
      คุณได้คะแนน <span class="font-bold text-indigo-600">{{ submission.score }}</span> / {{ total_questions }}
    </p>

    <!-- ปุ่ม -->
    <div class="flex justify-center gap-4 pt-4">
      <a href="{% url 'post_test_result' submission.id %}"
         class="px-6 py-2 border border-indigo-600 text-indigo-600 rounded-lg font-medium hover:bg-indigo-50 transition">
        ดูรายละเอียด
      </a>
      <a href="{% url 'student_display_lesson' submission.storybook.id %}"
         class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
        กลับ
      </a>
    </div>

  </div>
</div>
{% endblock %}
