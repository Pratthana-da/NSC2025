{% extends 'teacher/base_teacher.html' %}
{% block title %}ลืมรหัสผ่าน | ระบบจัดการชั้นเรียน{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen ">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md relative">

    <!-- Close Button (X) -->
    <!-- <button class="absolute top-3 right-4 text-gray-600 text-xl font-bold">&times;</button> -->
    <a href="{% url 'auth_view' %}" class="absolute top-3 right-4 text-gray-600 hover:text-black text-xl">&times;</a>


    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
        <i class="fas fa-envelope text-blue-600 text-2xl"></i>
      </div>
    </div>

    <!-- Header -->
    <h2 class="text-xl font-semibold text-center mb-2">Forgot Password?</h2>
    <p class="text-sm text-gray-600 text-center mb-6">Enter your email to reset your password</p>

    <!-- Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
        required>

      <button type="submit"
        class="w-full py-3 bg-black text-white rounded-full hover:bg-gray-800 transition">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
