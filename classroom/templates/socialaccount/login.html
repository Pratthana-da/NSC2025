{% load socialaccount %} 
{% load static %}

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบด้วย Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-xl p-8 rounded-2xl max-w-md w-full text-center">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-12 h-12 mx-auto mb-4">
    
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">ลงชื่อเข้าใช้ด้วย Google</h1>
    <p class="text-gray-600 text-sm mb-6">คุณกำลังจะลงชื่อเข้าใช้ด้วยบัญชี Google ของคุณ</p>

    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">
        ดำเนินการต่อ
      </button>
    </form>

    <div class="mt-6">
      <a href="{% url 'auth' %}" class="text-sm text-gray-500 hover:underline">
        ← กลับไปหน้าเข้าสู่ระบบ
      </a>
    </div>
  </div>

</body>
</html>
