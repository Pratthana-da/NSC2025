{% extends 'base.html' %}
{% block title %}Notifications{% endblock %}

{% block content %}
<div class="w-full flex justify-center px-6 pt-6 pb-10">

  <!-- ✅ กล่อง Notifications ใหญ่ขึ้น -->
  <div class="w-full max-w-7xl bg-white rounded-2xl shadow-xl p-10">
    <h1 class="text-3xl font-bold mb-6">Notifications</h1>

    <ul class="space-y-5">
      {% for notif in notifications %}
      <li class="flex justify-between items-start hover:bg-gray-50 px-3 py-4 rounded-lg transition">
        <!-- Left: icon + text -->
        <div class="flex items-start gap-4">
          <div class="w-10 h-10 rounded-full flex items-center justify-center {{ notif.bg_color }}">
            <i class="{{ notif.icon }} text-white text-lg"></i>
          </div>
          <div>
            <h3 class="text-base font-semibold text-gray-900">{{ notif.title }}</h3>
            <p class="text-sm text-gray-500 mt-1">{{ notif.description }}</p>
          </div>
        </div>

        <!-- Right: Time -->
        <span class="text-sm text-gray-400 whitespace-nowrap pt-1">{{ notif.time }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
